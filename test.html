<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Video Website</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <!-- Your website logo and navigation can go here -->
    <div class="logo">Your Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Subscriptions</a></li>
        <li><a href="#">Library</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Video Container -->
    <div class="video-container">
      <!-- Sample Video 1 -->
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        <h3>Video Title 1</h3>
        <p>Video description or additional information.</p>
      </div>

      <!-- Sample Video 2 -->
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        <h3>Video Title 2</h3>
        <p>Video description or additional information.</p>
      </div>

      <!-- Add more video elements as needed -->
    </div>
  </main>

</body>
</html>
